<form [formGroup]="loginForm">

<div>
    <div class="bg-white p-4 rounded-md max-w-screen-sm mx-auto my-24 shadow-lg">
        <div class="my-5">
            <h2 class="text-center text-3xl">Login</h2>
        </div>
        <div class="mx-5 my-5">
            <div class="my-5">
                <label class="block">Email</label>
                <input type="email" formControlName="email" class="block w-full p-2 border-2 border-gray-500 rounded-md">
            </div>
            <div class="my-5">
                <label class="block">Password</label>
                <input type="password" formControlName="password" class="block w-full p-2 border-2 border-gray-500 rounded-md">
            </div>
        </div>
        <div class="flex mx-5 my-10 justify-between">
            <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid" class="bg-green-500 text-center p-3 rounded-md flex px-20">Login</button>
            <button type="button" class="bg-gray-400 text-center p-3 rounded-md flex px-20">Cancel</button>
        </div>
        
    </div>

</div>
</form>

<div>
    <p>{{this.loginForm.value | json}}</p>
</div>
