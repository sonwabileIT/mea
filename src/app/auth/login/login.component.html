<form [formGroup]="loginForm">

<div>
    <div class="bg-white p-6 px-10 rounded-md max-w-screen-sm mx-auto my-24 shadow-lg">
        <div class="my-5">
            <h2 class="text-center text-3xl">Login</h2>
        </div>
        <div class=" my-5">
            <div class="my-5">
                <label class="block mb-2 font-normal">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-5 start-0 flex items-center ps-3 pointer-events-none ">
                        <svg class="w-5 h-5 text-gray-400" data-slot="icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z"></path>
                            <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z"></path>
                          </svg>
                    </div>
                </div>
                <input type="email" formControlName="email" placeholder="example@gmail.com" class="block w-full ps-10 p-2 border border-gray-500 rounded-md focus:outline-green-500">
            </div>
            <div class="my-5">
                <label class="block mb-2 font-normal">Password</label>
                <div class="relative">
                    <div class="absolute flex inset-y-5 items-center ps-3">
                        <svg class="w-5 h-5 text-gray-400" data-slot="icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"></path>
                          </svg>
                    </div>
                </div>
                <input type="password" formControlName="password" placeholder="Enter password..." class="block w-full p-2 ps-10 border border-gray-500 rounded-md focus:outline-green-500">
            </div>
        </div>
        <div class="flex flex-col gap-4  my-10 ">
            <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid" class="bg-green-500 text-white text-center p-2 text-lg rounded-md px-20">Login</button>
            <!-- <button type="button" class="bg-gray-400 text-center p-3 rounded-md px-20">Cancel</button> -->
            <p class="text-center">Don't have an account? <a routerLink="/signup" class="text-green-600 underline underline-offset-2">Sign up here.</a></p>
        </div>
        
    </div>

</div>
</form>

<div>
    <p>{{this.loginForm.value | json}}</p>
</div>
